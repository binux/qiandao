{% extends "base.html" %}

{% block title %}签到密码重置{% endblock %}

{% block head %}
{{ super() }}
<link href="{{ static_url('register.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<div class="container">
  <form method="POST">
    <h1>签到<sup>alpha</sup></h1>
    <p class="alert alert-info">密码重置</p>
    <div class="form-group {{ 'has-error' if password_error }}">
      <label for="password">密码</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="请输入 密码">
      {% if password_error %}<p class="text-danger">{{ password_error }}</p>{% endif %}
      <p class="help-block">请输入新的密码</p>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </form>
</div>
{{ utils.submit_loading() }}
{% endblock %}
